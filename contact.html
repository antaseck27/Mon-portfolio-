  <!-- Section Contact -->
  <section class="container py-5">
    <h2 class="text-center fw-bold mb-4 text-decoration-underline">Contactez-moi</h2>

    <div class="row g-4">
      <!-- Infos personnelles -->
      <div class="col-md-5">
        <div class="bg-light p-2 rounded1  animate">
            <div class="shadow cont p-2">
                <h5><i class="fas fa-envelope me-2 p-2 text-primary"></i>Email</h5>
                <p>anta.seck@email.com</p>
            </div>
          

            <div  class="shadow cont p-2">
                <h5><i class="fas fa-phone me-2 p-2 text-primary"></i>Téléphone</h5>
                <p>+221 77 000 00 00</p>
            </div>
          
            <div  class="shadow cont p-2">
                <h5><i class="fas fa-map-marker-alt me-2 p-2 text-primary"></i>Adresse</h5>
                <p>Dakar, Sénégal</p>
            </div>

            <div  class="shadow cont p-2">
                <h5><i class="fas fa-share-alt me-2 p-2 text-primary"></i>Réseaux</h5>
                <div class="d-flex gap-3">
                    <a href=""></a>
                    <a href="https://www.linkedin.com/in/anta-seck-873958280" target="_blank"><i class="fab fabi fa-linkedin fa-lg text-primary"></i></a>
                    <a href="https://github.com/antaseck27"><i class="fab  fabi fa-github fa-lg text-dark"></i></a>
                    <a href="https://www.instagram.com/y_an_ta_li_ssa"><i class="fab fabi fa-instagram fa-lg text-danger"></i></a>
                  </div> 
            </div>
        
        </div>
      </div>

      <!-- Formulaire -->
      <div class="col-md-7">
        <form class="bg-white p-2 rounded1   animate" onsubmit="return false;">
          <div class="mb-3">
            <label for="nom" class="form-label">Nom</label>
            <input type="text" class="form-control shadow p-1" id="nom" required>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Adresse Email</label>
            <input type="email" class="form-control shadow p-1" id="email" required>
          </div>
          <div class="mb-3">
            <label for="message" class="form-label">Message</label>
            <textarea class="form-control shadow p-1" id="message" rows="5" required></textarea>
          </div>
          <button type="submit" class="btn btn-primary py-3 button">Envoyer</button>
        </form>
      </div>
    </div>
  </section>
